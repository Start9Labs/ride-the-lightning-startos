<div fxLayout="row" fxLayoutAlign="start center" class="page-title-container">
  <fa-icon class="page-title-img mr-1" [icon]="faWallet" />
  <span class="page-title">Wallet</span>
</div>
<div fxLayout="column" class="padding-gap-x">
  <mat-card>
    <mat-card-content fxLayout="column">
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Unlock"><rtl-unlock-wallet /></mat-tab>
        <mat-tab label="Initialize"><rtl-initialize-wallet /></mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
