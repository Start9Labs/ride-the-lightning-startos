<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="space-between stretch">
  <div fxFlex="100">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center" class="modal-info-header">
      <div fxFlex="95" fxLayoutAlign="start start">
        <span class="page-title">Authenticate with your RTL Password</span>
      </div>
      <button tabindex="3" fxFlex="5" fxLayoutAlign="center center" class="btn-close-x p-0" mat-button (click)="onClose()">X</button>
    </mat-card-header>
    <mat-card-content fxLayout="row" class="padding-gap-x-large">
      <form fxLayout="column" fxFlex="100" fxLayoutAlign="start stretch">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input autoFocus matInput type="password" id="password" name="password" tabindex="1" required [(ngModel)]="password">
          <mat-error *ngIf="!password">Password is required.</mat-error>
        </mat-form-field>
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="end center" class="mt-1">
          <button mat-button color="primary" tabindex="2" type="submit" default (click)="onAuthenticate()">Confirm</button>
        </div> 
      </form>
    </mat-card-content>
  </div>
</div>
