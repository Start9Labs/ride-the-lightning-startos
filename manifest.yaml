compat: v0
id: ride-the-lightning
version: 0.11.0.1
title: Ride the Lightning
license-info:
  license: MIT
  url: https://github.com/Ride-The-Lightning/RTL/blob/master/LICENSE
description:
  short: "A full function, device agnostic, web user interface for managing lightning node operations"
  long: "A full function, device agnostic, web user interface for managing lightning node operations. Ride The Lightning is hosted as its own Tor V3 Hidden Service. It talks directly to the LND and/or C-Lightning node running on your Embassy and is accessible from any Tor-enabled Browser!"
release-notes: |
  This is a minor S9 release that adds C-Lightning compatibility
ports:
  - internal: 80
    tor: 80
image:
  type: tar
mount: /root
has-instructions: true
os-version-required: "^0.2.15"
os-version-recommended: "^0.2.15"
assets: []
hidden-service-version: v3
dependencies:
  lnd:
    version: ">=0.11.1 <0.14.0"
    optional: Can alternatively configure an external LND node.
    description: Used to communicate with the Lightning Network.
    mount-public: true
  c-lightning:
    version: ">=0.10.1 <0.11.0"
    optional: Can alternatively configure an external LND node.
    description: Used to communicate with the Lightning Network.
    mount-public: true
