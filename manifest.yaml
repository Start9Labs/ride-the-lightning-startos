compat: v0
id: ride-the-lightning
version: 0.11.0
title: Ride the Lightning
release-notes: Upgrade to EmbassyOS v0.3.0
license: MIT
wrapper-repo: https://github.com/Start9Labs/ride-the-lightning-wrapper
upstream-repo: https://github.com/Ride-The-Lightning/RTL
build: ["make"]
min-os-version: 0.3.0
license-info:
  license: MIT
  url: https://github.com/Ride-The-Lightning/RTL/blob/master/LICENSE
description:
  short: "A full function, device agnostic, web user interface for managing lightning node operations"
  long: "A full function, device agnostic, web user interface for managing lightning node operations. Ride The Lightning is hosted as its own Tor V3 Hidden Service. It talks directly to the LND node running on your Embassy and is accessible from any Tor-enabled Browser!"
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
  icon-type: png
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts: {}
  io-format: yaml
health-checks: {}
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args: 
      - "get"
      - "/root"
    mounts: {}
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args:
      - "set"
      - "/root"
    mounts: {}
    io-format: yaml
volumes: {}
interfaces:
  main:
    tor-config:
      port-mapping:
        80: "80"
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {}
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {} 
ports:
  - internal: 80
    tor: 80
image:
  type: tar
mount: /root
has-instructions: true
hidden-service-version: v3
dependencies:
  lnd:
    version: ">=0.11.1 <0.14.0"
    optional: Can alternatively configure an external LND node.
    description: Used to communicate with the Lightning Network.
    mount-public: true
    critical: false
